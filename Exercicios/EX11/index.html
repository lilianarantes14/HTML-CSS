<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tamanho da imagens em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 1050px)" srcset="FOTOS/G.png" type="image/png">
        <img src="FOTOS/G.png" alt="imagem teste">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos reproduzir audio em html5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
</body>
</html>
