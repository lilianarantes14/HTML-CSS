<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos.</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito ou destaque</h2>
    <p>nesta frase <b>termo em negrito</b> usando a tag B(nao semantica) nao tem forma </p>
    <p>nesta frase temos um <strong>termo em destaque</strong> que é o strong</p>
    <h2>Italico</h2>
    <p>nesta frase <i>temos</i> um teste </p>
    <p><p>
        outro <em>paragrafo para teste</em> com termo em Italico com semantica te significado
    </p> </p>
</body>
</html>
