<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        td{
            border: 5px solid black;
            padding: 8px;
            
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle;/*alinhamento vertical*/
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <!--
        Table Data -dados da tabela - td
        Table Header - cabeÃ§alho da tabela -th
        Table row - linha da tabela - tr
    -->
    <h1>Tabela</h1>
    <table>
        <td>A1</td>
        <td>A2</td>
        <td class="numero">A3</td>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr >
        <tr>
            <td>C1</td>
            <td class="numero">C2</td>
            <td>C3</td>
        </tr>

    </table>
</body>
</html>
